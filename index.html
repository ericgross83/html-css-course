    <form>

      <input
        name="email"
        type="email"
        autocomplete="off"
        placeholder="Characters should be 6"
        required
      />

        <option value=""></option>
        <option value="macbook">Macbook</option>
        <option value="iphone">Iphone</option>
      </select>
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="50" rows="20"></textarea>
      <input type="radio" name="products" value="macbook">
      <input type="radio" name="products" value="iphone">
      <input type="radio" name="products" value="amazon">
      <input type="radio" name="products" value="google">
      <button type="submit">Submit</button>
    </form>
