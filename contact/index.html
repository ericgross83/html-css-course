<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Eric is a Fullstack developer" />
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Eric Groß | Fullstack Developer</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../assets/icons/code.svg" alt="Logo" />
          <h1>Eric Groß</h1>
        </div>
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../projects/">Projects</a></li>
          <li><a href="/" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form action="">
        <label for="name">Your Name</label>
        <input type="text" name="name" />
        <label for="email">Your Email</label>
        <input type="email" name="email" />
        <label for="message">Your Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <h4>Eric Groß &copy; 2022</h4>
      <ul>
        <li>
          <a href="#"
            ><img src="./assets/icons/twitter 1.svg" alt="twitter-social"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./assets/icons/instagram 1.svg" alt="instagram-social"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./assets/icons/youtube-symbol 1.svg" alt="youtube-social"
          /></a>
        </li>
      </ul>
